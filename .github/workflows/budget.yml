name: Performance Budget
on: [push]
jobs:
  budget:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
      - name: pnpm install, build
        run: |
          pnpm install
          pnpm run build
      - name: budget
        run: pnpm dlx bundlesize
